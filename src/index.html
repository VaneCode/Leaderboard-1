<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <div class="everything flex-column">
        <h1>LEADERBOARD</h1>
        <div class="scores-and-form flex-row">
            <div class="recent-scores flex-column">
                <div class="scores-title-button flex-row">
                    <h2>Recent Scores</h2>
                    <a href="#" class="scores-refresh">Refresh</a>
                </div>
                <div class="scores-box flex-column">
                    <p class="individual-score">Name: 2</p>
                    <p class="individual-score">Name: 4</p>
                    <p class="individual-score">Name: 5</p>
                    <p class="individual-score">Name: 1</p>
                    <p class="individual-score">Name: 7</p>
                </div>
            </div>
            <!----->
            <div class="add-score flex-column">
                <h2 class="add-score-title">Add your score</h2>
                <form class="score-inputs flex-column">
                    <input type="text" placeholder="Your name">
                    <input type="number" placeholder="Your score">
                    <button class="score-inputs-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
